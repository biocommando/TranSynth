# Range 1 to 128
voice_limit=32

# Range 0 to 1
noise_filter_amt=0.6

# FM wavetable parameters
# FM algorithm:
# op3 -> op2 -> op1 -> output
# p1 = op2/op1 frequency ratio
# p2 = op2->op1 modulation amount
# p3 = op3/op2 frequency ratio
# p4 = op3->op2 modulation amount
fm_wt1_p1=4
fm_wt1_p2=0.02
fm_wt1_p3=1
fm_wt1_p4=0.05

fm_wt2_p1=6
fm_wt2_p2=0.02
fm_wt2_p3=8
fm_wt2_p4=0.1

fm_wt3_p1=3
fm_wt3_p2=0.03
fm_wt3_p3=7
fm_wt3_p4=0.1

fm_wt4_p1=1.732050807568877
fm_wt4_p2=0.05
fm_wt4_p3=0.5
fm_wt4_p4=0.1

# Additive wavetable parameters (harmonics: frequency in Hz and amplitude 0...1)
# To give less than 4 harmonics, set the frequency after last harmonic to -1

ad_wt1_f1=50
ad_wt1_f2=100
ad_wt1_f3=150
ad_wt1_f4=200
ad_wt1_a1=1
ad_wt1_a2=0.5
ad_wt1_a3=0.5
ad_wt1_a4=0.25

ad_wt2_f1=50
ad_wt2_f2=75
ad_wt2_f3=150
ad_wt2_f4=250
ad_wt2_a1=1
ad_wt2_a2=0.5
ad_wt2_a3=1
ad_wt2_a4=0.7

ad_wt3_f1=50
ad_wt3_f2=200
ad_wt3_f3=400
ad_wt3_f4=1200
ad_wt3_a1=1
ad_wt3_a2=0.8
ad_wt3_a3=0.6
ad_wt3_a4=0.4

ad_wt4_f1=50
ad_wt4_f2=52
ad_wt4_f3=-1
ad_wt4_a1=1
ad_wt4_a2=1